<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>myCheckList</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/jumbotron-narrow.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3 class="text-muted text-center"><span data-bind="text: dateTimeNow"></span></h3>
            </div>
            <form>
                <div class="jumbotron">
                    <div class="form-group ">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="todoItem" placeholder="What do you want to do ?" data-bind="value: taskDescription, valueUpdate: 'afterkeydown', enter: addTask, reset: true, focus: true" autofocus />
                        </div>
                    </div>
                </div>
                <div class="row marketing">
                    <table class="table table-striped">
                        <thead>
                            <tr data-bind="visible: tasks().length > 0">
                                <th class="pull-right"><a href="#" data-bind="click : removeAllTasks"><i class="fa fa-trash-o"></i>&nbsp;clear all</a></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: tasks">
                            <tr data-bind="event: { mouseover: toggleFocus, mouseout: toggleFocus }">
                                <td>
                                    <div class="col-sm-offset-2 col-sm-8">
                                        <div class="form-group">
											<label>
                                            <div class="checkbox">
                                                    <input type="checkbox" data-bind="checked: isCompleted"/>
                                                    <span data-bind="strike: isCompleted, text: description"></span>
                                            </div>
											</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <a href="#" data-bind="click: $parent.removeTask, visible: inFocus"><i class="fa fa-remove"></i>&nbsp;remove</a>
                                        </div>
                                    </div>
                                
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <footer class="footer">
                <p>&copy; mychecklist : an app to track your to do list</p>
            </footer>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/knockout-3.2.0.js"></script>
        <script src="js/knockout-extensions.js"></script>
        <script src="js/app/app.js"></script>
        <script src="js/app/task.js"></script>
        <script src="js/app/taskCollection.js"></script>
        <script src="js/moment.js"></script>
        <script type="text/javascript">
            $(function() {
                var app = new todo.App();
                app.run();
            });
        </script>    
    </body>
</html>
